<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas</title>
</head>

<body>

  <!-- Creando una tabla -->

  <table border="1">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Unidades</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>RMP3</td>
        <td>190</td>
        <td>2</td>
        <td>380</td>
      </tr>
      <tr>
        <td>Fundas</td>
        <td>3</td>
        <td>5</td>
        <td>15</td>
      </tr>
      <tr>
        <td>RRFM</td>
        <td>50</td>
        <td>2</td>
        <td>100</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>TOTAL</td>
        <td>-</td>
        <td>9</td>
        <td>495</td>
      </tr>
    </tfoot>
  </table>

  <br>
  <h2>otra tabla</h2>

  <table border="1">
    <caption>Tabla 2</caption>
    <thead>
      <tr>
        <th colspan="2">The table header</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>The table body</td>
        <td>with two columns</td>
      </tr>
    </tbody>
  </table>

  <h3>tabla 3</h3>

  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Buda</td>
        <td rowspan="2">8</td>
      </tr>
      <tr>
        <td>Tifa</td>
      </tr>
    </tbody>
  </table>




</body>

</html>
